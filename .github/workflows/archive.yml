name: Archive Old Data

on:
  # OLD (Monthly): '0 5 1 * *'
  # NEW (Daily):   '0 5 * * *' 
  # This means "Run at 5:00 AM UTC, every single day."
  schedule:
    - cron: '0 5 * * *'
  
  # This line lets you run it manually from the "Actions" tab
  workflow_dispatch:

jobs:
  archive:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run the archive script
        env:
          DB_CONNECTION_STRING: ${{ secrets.DB_CONNECTION_STRING }}
          GDRIVE_SERVICE_ACCOUNT_KEY: ${{ secrets.GDRIVE_SERVICE_ACCOUNT_KEY }}
          MY_PERSONAL_EMAIL: ${{ secrets.MY_PERSONAL_EMAIL }}
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        run: python archive.py
